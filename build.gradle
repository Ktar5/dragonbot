plugins {
    id 'java'
    id "com.github.ben-manes.versions" version "0.33.0"
}

group 'com.ktar'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('net.dv8tion:JDA:4.2.0_228') {
        exclude module: 'opus-java'
    }

    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.32.3.2'

    compile 'org.tinylog:tinylog-impl:2.1.2'
    compile 'org.tinylog:slf4j-tinylog:2.1.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    compile group: 'io.github.classgraph', name: 'classgraph', version: '4.8.52'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
}